<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sibling selectors</title>
    <link rel="stylesheet" href="css/sibling_selector.css">
  </head>
  <body>
    <h1>Sibling selectors</h1>
    <p>Lorem ipsum&nbsp;<span>dolor</span>&nbsp; sit amet.
      Lorem ipsum&nbsp;<a href="#">link to&nbsp;<span>dolor</span></a>&nbsp; sit amet.
      Lorem ipsum&nbsp;<span>dolor</span>&nbsp; sit amet,&nbsp;<span>dolor</span>&nbsp; sit amet.
    </p>
    <p><strong>lorem ipsum&nbsp;</strong><em>dolor&nbsp;</em>sit&nbsp;<em>amet.</em></p>
  </body>
</html>
