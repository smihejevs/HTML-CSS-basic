<!-- Sākumā skatāmies Introduction-to-HTML.md -->
<!DOCTYPE html> <!-- HTML dokumenta deklarācija. Jābūt pašā pirmajā rindiņā. -->
<html> <!-- HTML dokumenta saknes elements. Vienīgais ārējais elements. Visu saturu rakstām šī elementa iekšā. -->
	<head> <!-- HTML galvenes elements. Satur tehnisku informāciju. Parasti nav redzams vienkāršam lietotājam. -->
		<title>New document</title> <!-- Dokumenta virsraksts. tiek attēlots pārlūka loga augšējā joslā, cinlē (tabā), grāmatzīmēs utt. -->
	</head>
	<body> <!-- Dokumenta pamatdaļa. Satur visu to, kam būtu jāattējojas pārlūkā. -->
		<h1>Hello world</h1> <!-- Pirmā līmeņa virsraksts -->
		<p> <!--  Rindkopa -->
			This is my first HTML document.
		</p>
		<p> <!-- Vēl rindkopa -->
			This is second paragraph.
		</p>
	</body>
</html>
